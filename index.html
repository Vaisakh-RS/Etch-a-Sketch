<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link type="image/png" sizes="64x64" rel="icon" href="images/icons8-draw-color-hand-drawn-32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Luckiest+Guy&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main">
        <div class="menu">
            <input type="color" name="color" id="cpick">

                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <script src="./script.js"></script>

</html>
